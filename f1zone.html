<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Canales en Vivo</title>
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d1b2a;
      color: white;
    }
    nav {
      background: rgba(0,0,0,0.8);
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    nav img {
      height: 40px;
    }
    .nav-links a {
      margin-left: 20px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    #player {
      width: 100%;
      max-width: 900px;
      height: 500px;
      margin: 30px auto;
      background-color: black;
      border-radius: 12px;
    }
    .canales-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .canal-box {
      background: #1b263b;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }
    .canal-box:hover {
      transform: translateY(-5px);
    }
    .canal-box img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 10px;
      border: 3px solid #415a77;
    }
    .canal-box h3 {
      margin: 10px 0;
      color: #e0e1dd;
    }
    .canal-box button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    .canal-box button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <nav>
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/33/F1_logo.svg" alt="F1 Logo">
    <div class="nav-links">
      <a href="#">Inicio</a>
      <a href="#">Canales</a>
      <a href="#">Contacto</a>
    </div>
  </nav>

  <div id="player"></div>

  <div class="canales-container">
    <div class="canal-box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/c/c5/Max_Verstappen_2024_Dutch_Grand_Prix_%28cropped%29.jpg" alt="Max Verstappen">
      <h3>Max Verstappen</h3>
      <button onclick="reproducirClappr('http://redbull.stream')">Reproducir</button>
    </div>

    <div class="canal-box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/e4/Charles-Leclerc.jpg" alt="Charles Leclerc">
      <h3>Charles Leclerc</h3>
      <button onclick="reproducirClappr('http://ferrari.stream')">Reproducir</button>
    </div>

    <div class="canal-box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/18/Lewis_Hamilton_2022_Sao_Paulo_Grand_Prix_%2852498120773%29_%28cropped%29.jpg" alt="Lewis Hamilton">
      <h3>Lewis Hamilton</h3>
      <button onclick="reproducirClappr('http://mercedes.stream')">Reproducir</button>
    </div>

    <div class="canal-box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/46/Fernando_Alonso_2023_Spanish_Grand_Prix.jpg" alt="Fernando Alonso">
      <h3>Fernando Alonso</h3>
      <button onclick="reproducirClappr('http://astonmartin.stream')">Reproducir</button>
    </div>

    <div class="canal-box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/66/DAZN_Logo_Master.svg/2048px-DAZN_Logo_Master.svg.png" alt="DAZN">
      <h3>DAZN</h3>
      <button onclick="reproducirClappr('http://hidra.live:80/live/eufTQNgNXv/ojxBLcjY/335431.m3u8')">Reproducir</button>
    </div>

    <div class="canal-box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/bc/KABC-TV-Logo-2021.png" alt="ABC 7">
      <h3>ABC 7</h3>
      <button onclick="reproducirClappr('http://fl1.moveonjoy.com/ABC_EAST/index.m3u8')">Reproducir</button>
    </div>

    <div class="canal-box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/70/DAZN_F1_logo.png" alt="DAZN F1">
      <h3>DAZN F1</h3>
      <button onclick="reproducirClappr('http://hidra.live:80/live/eufTQNgNXv/ojxBLcjY/335440.m3u8')">Reproducir</button>
    </div>

  </div>

  <script>
    const playerContainer = document.getElementById('player');
    let player = null;

    function reproducirClappr(url) {
      if (player) {
        player.destroy();
      }
      player = new Clappr.Player({
        source: url,
        parent: playerContainer,
        poster: 'https://via.placeholder.com/900x500?text=Cargando+Video', // Placeholder mientras carga
        autoPlay: true,
        height: '100%',
        width: '100%'
      });
    }
  </script>

</body>
</html>
