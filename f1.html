<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zona F1 - Acceso</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: url('https://wallpaperaccess.com/full/4888990.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(5px);
    }

    .login-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem 2.5rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.8s ease-in-out;
    }

    .login-container h2 {
      text-align: center;
      color: white;
      margin-bottom: 1.5rem;
    }

    .login-container input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
    }

    .login-container button {
      width: 100%;
      padding: 0.8rem;
      background: #e10600;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-container button:hover {
      background: #ff1e1e;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Acceso Exclusivo F1</h2>
    <input type="email" id="email" placeholder="Correo electrónico" required />
    <input type="password" id="password" placeholder="Contraseña" required />
    <button onclick="login()">Entrar</button>
    <div id="error-msg" class="error"></div>
  </div>

  <script>
    function login() {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;
      const errorMsg = document.getElementById('error-msg');

      if (email === 'fraelvillegasplay8@gmail.com' && pass === 'Formula1TheBest_!') {
        window.location.href = "/f1zone.html"; // Redirige si las credenciales son correctas
      } else {
        errorMsg.textContent = "Credenciales incorrectas.";
      }
    }
  </script>
</body>
</html>
